<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - CrochetFinds</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
        }
        .cart-item {
            display: flex;
            background: white;
            padding: 1.5em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-items: center;
            gap: 2em;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #333;
        }
        .cart-item-price {
            color: #8B4C89;
            font-weight: 600;
            font-size: 1.1em;
            margin: 0.5em 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin: 1em 0;
        }
        .quantity-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-remove {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background: #c82333;
        }
        .cart-summary {
            background: #f8f9fa;
            padding: 2em;
            border-radius: 8px;
            margin-top: 2em;
        }
        .cart-summary h3 {
            margin-bottom: 1em;
            color: #333;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5em;
        }
        .summary-total {
            font-size: 1.3em;
            font-weight: 600;
            color: #8B4C89;
            margin-top: 1em;
            padding-top: 1em;
            border-top: 2px solid #ddd;
        }
        .btn-checkout {
            width: 100%;
            padding: 1em;
            background: #8B4C89;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5em;
            transition: background 0.3s;
        }
        .btn-checkout:hover {
            background: #6B3A69;
        }
        .empty-cart {
            text-align: center;
            padding: 4em 2em;
        }
        .empty-cart h2 {
            color: #666;
            margin-bottom: 1em;
        }
        .success-message, .error-message {
            padding: 0.75em;
            border-radius: 5px;
            margin-bottom: 1em;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="site-name">CrochetFinds</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">All Products</a></li>
                    <li><a href="/cart" class="active">Cart</a></li>
                    <li><a href="/orders">My Orders</a></li>
                    <li th:if="${session.user != null and session.user.isAdmin}"><a href="/admin/products">Admin Panel</a></li>
                    <li>
                        <span th:if="${session.user != null}" th:text="${session.user.firstName}"></span>
                        <form th:if="${session.user != null}" th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer; text-decoration: underline;">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="cart-container">
        <div class="cart-header">
            <h2>Your Cart</h2>
        </div>

        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <div th:if="${cart != null and cart.items != null and !cart.items.isEmpty()}">
            <div th:each="item : ${cart.items}" class="cart-item">
                <img th:if="${item.product.imageUrl != null and !item.product.imageUrl.isEmpty()}" 
                     th:src="${item.product.imageUrl}" 
                     th:alt="${item.product.name}"
                     class="cart-item-image">
                <div class="placeholder-image" th:if="${item.product.imageUrl == null or item.product.imageUrl.isEmpty()}" 
                     style="width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 5px;">Image</div>
                
                <div class="cart-item-info">
                    <div class="cart-item-name" th:text="${item.product.name}"></div>
                    <div class="cart-item-price">
                        <span th:if="${item.product.discount != null and item.product.discount > 0}" 
                              style="text-decoration: line-through; color: #999; margin-right: 0.5em;"
                              th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 2)}"></span>
                        <span th:text="'$' + ${#numbers.formatDecimal(item.product.discountedPrice, 1, 2)}"></span>
                    </div>
                    <div style="color: #666; font-size: 0.9em;" th:text="'Stock: ' + ${item.product.stock}"></div>
                    
                    <div class="quantity-controls">
                        <label>Quantity:</label>
                        <form th:action="@{/cart/update}" method="post" style="display: inline-flex; align-items: center; gap: 0.5em;">
                            <input type="hidden" name="cartItemId" th:value="${item.id}">
                            <input type="hidden" name="quantity" th:value="${item.quantity - 1}">
                            <button type="submit" 
                                    style="width: 35px; height: 35px; border: 2px solid #8B4C89; background: white; color: #8B4C89; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.2em;"
                                    th:disabled="${item.quantity <= 1}">-</button>
                        </form>
                        <span style="min-width: 50px; text-align: center; font-weight: 600; font-size: 1.1em;" 
                              th:text="${item.quantity}"></span>
                        <form th:action="@{/cart/update}" method="post" style="display: inline-flex; align-items: center; gap: 0.5em;">
                            <input type="hidden" name="cartItemId" th:value="${item.id}">
                            <input type="hidden" name="quantity" th:value="${item.quantity + 1}">
                            <button type="submit" 
                                    style="width: 35px; height: 35px; border: 2px solid #8B4C89; background: #8B4C89; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.2em;"
                                    th:disabled="${item.product.stock == 0 or item.quantity >= item.product.stock}">+</button>
                        </form>
                    </div>
                    
                    <div style="margin-top: 0.5em;">
                        <strong>Subtotal: <span th:text="'$' + ${#numbers.formatDecimal(item.product.discountedPrice * item.quantity, 1, 2)}"></span></strong>
                    </div>
                </div>
                
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="cartItemId" th:value="${item.id}">
                    <button type="submit" class="btn-remove">Remove</button>
                </form>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Total Items:</span>
                    <span th:text="${cart.totalItems}"></span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total Amount:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 1, 2)}"></span>
                </div>
                
                <form th:action="@{/orders/checkout}" method="post">
                    <button type="submit" class="btn-checkout">Proceed to Checkout</button>
                </form>
            </div>
        </div>

        <div th:if="${cart == null or cart.items == null or cart.items.isEmpty()}" class="empty-cart">
            <h2>Your cart is empty</h2>
            <p style="color: #666; margin-bottom: 2em;">Start shopping to add items to your cart!</p>
            <a href="/products" style="display: inline-block; padding: 0.75em 2em; background: #8B4C89; color: white; text-decoration: none; border-radius: 5px; font-weight: 600;">Browse Products</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2026 CrochetFinds. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
